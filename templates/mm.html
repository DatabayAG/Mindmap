<div id='map' style="width:500;height:400px;border: solid 1px #800000;overflow:hidden;position:relative;"></div>

<script type="text/javascript">
var oldjQuery = $;

var internlinks = #INTERNLINKS#;
oldjQuery(function() {
		var tree = #MINDMAPDATA#;
		

		var pos = oldjQuery('#map').position();
		var h = $(window).height()  - pos.top-10;
		var w = $('#map').width();
		if(h<500) h = 500;
		oldjQuery('#map').css("height", h).css("width", w-20);
                
		oldjQuery('#map').mindmap({"tree": tree, "edit": false});
		
});
</script>
